apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: westeros-ingress
  namespace: westeros
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: the-north.westeros.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: the-north-frontend-service
            port:
              number: 80
  - host: api.the-north.westeros.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: the-north-api-service
            port:
              number: 3000
---
# NodePort Service pour acc√®s direct (dev/test)
apiVersion: v1
kind: Service
metadata:
  name: the-north-nodeport
  namespace: westeros
spec:
  type: NodePort
  selector:
    app: the-north-frontend
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30100
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: the-north-api-nodeport
  namespace: westeros
spec:
  type: NodePort
  selector:
    app: the-north-api
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30101
    protocol: TCP
