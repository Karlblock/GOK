<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The North - Ravens Messaging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #3498db;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .motto {
            font-style: italic;
            font-size: 1.2em;
            color: #3498db;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(52, 152, 219, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #3498db;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            font-size: 1em;
            margin-top: 10px;
        }

        .send-raven {
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #3498db;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #3498db;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #3498db;
            background: rgba(255,255,255,0.1);
            color: #ecf0f1;
            font-size: 1em;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: #3498db;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .ravens-list {
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #3498db;
        }

        .raven-item {
            background: rgba(52, 152, 219, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .raven-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .raven-from {
            font-weight: bold;
            color: #3498db;
        }

        .raven-time {
            font-size: 0.9em;
            color: #95a5a6;
        }

        .raven-message {
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .raven-footer {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .status-delivered {
            color: #2ecc71;
        }

        .status-pending {
            color: #e74c3c;
        }

        .priority-high {
            border-left-color: #e74c3c;
        }

        .priority-urgent {
            border-left-color: #c0392b;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { border-left-width: 4px; }
            50% { border-left-width: 8px; }
        }

        .no-ravens {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
        }

        #status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(46, 204, 113, 0.9);
            border-radius: 5px;
            display: none;
        }

        .connected {
            background: rgba(46, 204, 113, 0.9) !important;
        }

        .disconnected {
            background: rgba(231, 76, 60, 0.9) !important;
        }
    </style>
</head>
<body>
    <div id="status"></div>

    <div class="container">
        <header>
            <h1>üê∫ The North</h1>
            <p class="motto">"Winter is Coming"</p>
            <p>Ravens Messaging System</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalRavens">0</div>
                <div class="stat-label">Total Ravens</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="delivered">0</div>
                <div class="stat-label">Delivered</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pending">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="send-raven">
            <h2>üìú Send a Raven</h2>
            <form id="ravenForm">
                <div class="form-group">
                    <label for="from">From (Kingdom):</label>
                    <select id="from" required>
                        <option value="The North">The North</option>
                        <option value="Dorne">Dorne</option>
                        <option value="The Reach">The Reach</option>
                        <option value="The Vale">The Vale</option>
                        <option value="The Riverlands">The Riverlands</option>
                        <option value="The Westerlands">The Westerlands</option>
                        <option value="King's Landing">King's Landing</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="to">To (Kingdom):</label>
                    <select id="to" required>
                        <option value="King's Landing">King's Landing</option>
                        <option value="The North">The North</option>
                        <option value="Dorne">Dorne</option>
                        <option value="The Reach">The Reach</option>
                        <option value="The Vale">The Vale</option>
                        <option value="The Riverlands">The Riverlands</option>
                        <option value="The Westerlands">The Westerlands</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority">
                        <option value="normal">Normal</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" required placeholder="Your message..."></textarea>
                </div>

                <button type="submit">üê¶ Send Raven</button>
            </form>
        </div>

        <div class="ravens-list">
            <h2>üì¨ Recent Ravens</h2>
            <div id="ravensList"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:30101'
            : `http://${window.location.hostname}:30101`;

        let socket;

        // Initialize
        async function init() {
            await loadRavens();
            await loadStats();
            connectWebSocket();
            setupForm();
        }

        // Connect WebSocket
        function connectWebSocket() {
            socket = io(API_URL);

            socket.on('connect', () => {
                showStatus('Connected to The North', 'connected');
            });

            socket.on('disconnect', () => {
                showStatus('Disconnected', 'disconnected');
            });

            socket.on('new-raven', (raven) => {
                addRavenToList(raven);
                loadStats();
            });
        }

        // Show status
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // Load ravens
        async function loadRavens() {
            try {
                const response = await fetch(`${API_URL}/api/ravens`);
                const ravens = await response.json();

                const list = document.getElementById('ravensList');
                if (ravens.length === 0) {
                    list.innerHTML = '<div class="no-ravens">No ravens sent yet. Send your first message!</div>';
                    return;
                }

                list.innerHTML = ravens.reverse().map(r => `
                    <div class="raven-item priority-${r.priority}">
                        <div class="raven-header">
                            <span class="raven-from">${r.from} ‚Üí ${r.to}</span>
                            <span class="raven-time">${new Date(r.timestamp).toLocaleString()}</span>
                        </div>
                        <div class="raven-message">${r.message}</div>
                        <div class="raven-footer">
                            <span>Priority: ${r.priority}</span>
                            <span class="${r.delivered ? 'status-delivered' : 'status-pending'}">
                                ${r.delivered ? '‚úì Delivered' : '‚è≥ Pending'}
                            </span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading ravens:', error);
            }
        }

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/api/stats`);
                const stats = await response.json();

                document.getElementById('totalRavens').textContent = stats.totalRavens;
                document.getElementById('delivered').textContent = stats.delivered;
                document.getElementById('pending').textContent = stats.pending;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Add raven to list
        function addRavenToList(raven) {
            const list = document.getElementById('ravensList');
            const noRavens = list.querySelector('.no-ravens');
            if (noRavens) noRavens.remove();

            const item = document.createElement('div');
            item.className = `raven-item priority-${raven.priority}`;
            item.innerHTML = `
                <div class="raven-header">
                    <span class="raven-from">${raven.from} ‚Üí ${raven.to}</span>
                    <span class="raven-time">${new Date(raven.timestamp).toLocaleString()}</span>
                </div>
                <div class="raven-message">${raven.message}</div>
                <div class="raven-footer">
                    <span>Priority: ${raven.priority}</span>
                    <span class="${raven.delivered ? 'status-delivered' : 'status-pending'}">
                        ${raven.delivered ? '‚úì Delivered' : '‚è≥ Pending'}
                    </span>
                </div>
            `;
            list.insertBefore(item, list.firstChild);
        }

        // Setup form
        function setupForm() {
            const form = document.getElementById('ravenForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const data = {
                    from: document.getElementById('from').value,
                    to: document.getElementById('to').value,
                    message: document.getElementById('message').value,
                    priority: document.getElementById('priority').value
                };

                try {
                    const response = await fetch(`${API_URL}/api/ravens/send`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        showStatus('Raven sent successfully!', 'connected');
                        form.reset();
                    }
                } catch (error) {
                    showStatus('Error sending raven', 'disconnected');
                    console.error('Error:', error);
                }
            });
        }

        // Start
        init();

        // Refresh stats every 10 seconds
        setInterval(loadStats, 10000);
    </script>
</body>
</html>
